<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verificación Exitosa</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <style>
        .verification-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 20px;
            text-align: center;
        }
        .verification-box {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">UNLAM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main role="main" class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body verification-success">
                    <h2 class="card-title text-center mb-4">¡Código Verificado Correctamente!</h2>
                    <p class="text-center">Tu código ha sido validado de forma exitosa.</p>

                    <div class="d-grid mt-3">
