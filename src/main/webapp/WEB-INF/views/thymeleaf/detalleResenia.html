<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Reseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- Path to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <!-- Path to Popper - it is for dropsdowns etc in bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>

    <!-- Path to bootsrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <style>
        .textarea-comentario {
            display: block;
            width: 100%;
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<div class="container my-5">
    <!-- Encabezado de la reseña -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="mb-1" th:text="${resenia.libro.titulo}"></h2>
            <p class="text-muted mb-0">por <strong th:text="${resenia.libro.autor}"></strong></p>
            <p class="text-muted">Reseñado por <strong th:text="${resenia.usuario.nombreUsuario}"></strong> el <em
                    th:text="${resenia.fechaPublicacion}"></em></p>
        </div>
        <div class="col-md-4 text-md-right">
            <span class="badge badge-primary p-2" th:text="'Puntuación: ' + ${resenia.puntuacion} + '/5'"></span>
        </div>
    </div>

    <!-- Contenido de la reseña -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Descripción de la Reseña</h5>
            <p class="card-text" th:text="${resenia.descripcion}"></p>
        </div>
    </div>

    <!-- Interacción: Likes, Dislikes y Comentarios -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botones de Likes y Dislikes -->
        <div>
            <form th:action="@{/resenias/{id}/reaccion(id=${resenia.id}, esLike=true)}" method="post"
                  style="display: inline;">
                <button type="submit" class="btn btn-outline-success mr-2"
                        th:classappend="${reaccionUsuario != null and reaccionUsuario.esLike ? ' activo' : ''}">
                    <span>&#128077;</span> Like <span class="badge badge-light" th:text="${cantLikes}"></span>
                </button>
            </form>

            <form th:action="@{/resenias/{id}/reaccion(id=${resenia.id}, esLike=false)}" method="post"
                  style="display: inline;">
                <button type="submit" class="btn btn-outline-dark"
                        th:classappend="${reaccionUsuario != null and !reaccionUsuario.esLike ? ' activo' : ''}">
                    <span>&#128078;</span> Dislike <span class="badge badge-light" th:text="${cantDislikes}"></span>
                </button>
            </form>
        </div>

        <!-- Botón para agregar un comentario -->
        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseCommentForm">
            Añadir comentario
        </button>
    </div>

    <!-- Formulario para agregar comentario -->
    <div class="collapse mb-4" id="collapseCommentForm">
        <div class="card card-body">
            <form action="/agregarComentario" method="POST">
                <div class="form-group">
                    <label for="comentario">Escribe tu comentario</label>
                    <textarea class="textarea-comentario" id="comentario" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Publicar</button>
            </form>
        </div>
    </div>

    <!-- Sección de comentarios existentes -->
    <div>
        <h4>Comentarios</h4>
        <hr>

        <div th:if="${errorComentarios} != null" class="alert alert-danger">
            <p><span th:text="${errorComentarios}"></span></p>
        </div>

        <div th:if="${errorComentarios == null}">
            <!-- Comentario individual -->
            <div class="media mb-3">
                <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="User avatar">
                <div class="media-body">
                    <h6 class="mt-0">Nombre del Usuario</h6>
                    <p>Texto del comentario del usuario.</p>
                    <small class="text-muted">Publicado el 2024-11-05</small>
                </div>
            </div>
            <hr>
            <!-- Otro comentario -->
            <div class="media mb-3">
                <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="User avatar">
                <div class="media-body">
                    <h6 class="mt-0">Otro Usuario</h6>
                    <p>Texto de otro comentario en la reseña.</p>
                    <small class="text-muted">Publicado el 2024-11-04</small>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
