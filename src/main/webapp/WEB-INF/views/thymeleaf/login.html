<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I - Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            font-size: 1rem;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .links {
            text-align: center;
        }
        .links a {
            margin: 10px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">

    <div class="login-container">
        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <h3 class="login-header">Taller Web I</h3>
            <hr class="colorgraph"><br>

            <!-- Email input -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Introduce tu email" required/>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required/>
            </div>

            <!-- Login button -->
            <button id="btn-login" class="btn btn-primary login-btn" type="submit">Iniciar sesión</button>

            <!-- Error message -->
            <p th:if="${error != null}" class="alert alert-danger text-center mt-3" th:text="'Error: ' + ${error}">
            </p>

            <!-- Links -->
            <div class="links mt-4">
                <a id="ir-a-registrarme" href="nuevo-usuario" class="text-primary">Registrarme</a>
                <span>|</span>
                <a id="ir-a-recuperar-contrasena" href="recuperar-contrasena" class="text-primary">Recuperar contraseña</a>
            </div>
        </form>
    </div>

</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
