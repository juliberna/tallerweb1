<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="wrap">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Texto -->
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark ftco-navbar-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="ftco-nav">
                <a class="navbar-brand" th:href="@{/home}">Spring</a>
                <form th:action="@{/libro/buscar}" method="get" class="searchform order-lg-last">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control pl-3" placeholder="Buscar libros" name="query">
                        <button type="submit" placeholder="" class="form-control search"><span
                                class="fa fa-search"></span></button>
                    </div>
                </form>
                <ul class="navbar-nav m-auto">
                    <li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a th:href="@{/libro/misLibros}" class="nav-link">Mis libros</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Buscar</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Recomendaciones</a>
                            <a class="dropdown-item" href="#">Rese√±as</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav m-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="dropdown05" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <img
                                    src="https://s.gr-assets.com/assets/nophoto/user/u_60x60-267f0ca0ea48fd3acfd44b95afa64f01.png"
                                    alt="Imagen perfil" class="imagen-perfil">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/perfil/{id}(id=${#httpSession.getAttribute('USERID')})}">Mi
                                perfil</a>
                            <a class="dropdown-item" th:href="@{/logros/mis-logros}">Mis logros</a>
                        </div>

                    </li>
                    <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
</div>
</body>
</html>
