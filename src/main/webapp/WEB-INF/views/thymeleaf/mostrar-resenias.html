<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explorar Reseñas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- Path to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <!-- Path to Popper - it is for dropsdowns etc in bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>

    <!-- Path to bootsrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<div class="container mt-4">

    <!-- Botón de Filtros -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Explorar Reseñas</h2>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filtrosCollapse">
            Filtros
        </button>
    </div>

    <!-- Filtros -->
    <div class="collapse" id="filtrosCollapse">
        <form th:action="@{/resenias/explorar}" method="get" class="mb-4">
            <div class="form-row">
                <div class="col-md-4 mb-2">
                    <select class="form-control" name="filtro">
                        <option value="">Seleccionar filtro</option>
                        <option value="libro">Título del libro</option>
                        <option value="autorResenia">Autor de la reseña</option>
                        <option value="autorLibro">Autor del libro</option>
                        <option value="masLikes">Con más likes</option>
                        <option value="masDislikes">Con más dislikes</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="valor" placeholder="Ingrese el valor del filtro">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Lista de Reseñas -->
    <div class="row">
        <div th:each="resenia : ${resenias}" class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="'Libro: ' + ${resenia.libro.titulo}"></h4>
                    <h5 class="card-subtitle mb-2">Descripción: <span th:text="${resenia.descripcion}"></span></h5>
                    <p class="card-text text-"><strong>Usuario: </strong><span th:text="${resenia.usuario.nombreUsuario}"></span></p>
                    <div class="d-flex justify-content-between">
                        <span><strong>Puntuación:</strong> <span th:text="${resenia.puntuacion}"></span></span>
                        <span><strong>Fecha publicación:</strong> <span
                                th:text="${resenia.fechaPublicacion}"></span></span>
                        <a th:href="@{/resenias/{id}(id=${resenia.id})}" class="card-link">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
