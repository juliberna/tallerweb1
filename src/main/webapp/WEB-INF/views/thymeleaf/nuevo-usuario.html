<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Registrarse</a>
</nav>

<main role="main" class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <form th:action="@{/registrar}" th:object="${usuario}" method="post">
      <input type="hidden" name="currentStep" id="currentStep" th:value="${currentStep}">

      <div id="step1" class="card d-none">
        <div class="card-body">
          <h5 class="card-title">Paso 1:</h5>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input th:field="*{email}" type="email" class="form-control" id="email"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" required>
            <small class="form-text text-muted">Debe tener al menos 8 caracteres, incluir mayúsculas y minúsculas.</small>
          </div>
          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Repita la Contraseña</label>
            <input name="passwordConfirm" type="password" class="form-control" id="passwordConfirm" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep(2)">Siguiente</button>
        </div>
      </div>

      <div id="step2" class="card d-none">
        <div class="card-body">
          <h5 class="card-title">Paso 2:</h5>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input th:field="*{nombreUsuario}" type="text" class="form-control" id="nombreUsuario" required>
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Atrás</button>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">Siguiente</button>
        </div>
      </div>

      <div id="step3" class="card d-none">
        <div class="card-body">
          <h5 class="card-title">Paso 3:</h5>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="fechaNacimiento" required>
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Atrás</button>
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/register.js}"></script>

</body>
</html>
