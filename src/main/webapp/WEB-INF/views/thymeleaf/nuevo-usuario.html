<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registro | Taller Web I</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Registro</a>
</nav>

<main role="main" class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Registrarse</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/guardar}" accept-charset="UTF-8" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" class="form-control"
                                   th:value="${email != null ? email : ''}" required />
                            <div th:if="${mensajeEmail}" style="color:red;">
                                <p th:text="${mensajeEmail}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <div th:if="${mensajeContrasena}" style="color:red;">
                                <p th:text="${mensajeContrasena}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" placeholder="Nombre de usuario" class="form-control" id="nombreUsuario"
                                   th:value="${nombreUsuario != null ? nombreUsuario : ''}" required />
                            <div th:if="${mensajeUsuario}" style="color:red;">
                                <p th:text="${mensajeUsuario}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" placeholder="Nombre completo" class="form-control" id="nombre"
                                   th:value="${nombre != null ? nombre : ''}" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" class="form-control" id="fechaNacimiento"
                                   th:value="${fechaNacimiento != null ? fechaNacimiento : ''}" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                        </div>
                    </form>
                    <div class="links mt-4">
                        <a id="ir-a-login" href="login" class="text-primary">Iniciar Sesión</a>
                        <span>|</span>
                        <a id="ir-a-recuperar-contrasena" href="recuperar-contrasena" class="text-primary">Recuperar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
